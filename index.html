<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение стиля списка</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: lightblue;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <ul id="myList">
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li>Элемент 3</li>
  </ul>
  <button id="floatButton">Применить float</button>

  <script>
    const button = document.querySelector('#floatButton');
    const listItems = document.querySelectorAll('#myList li');

    button.addEventListener('click', () => {
      listItems.forEach(item => {
        item.style.cssFloat = 'left';
      });
    });
  </script>
</body>
</html>
