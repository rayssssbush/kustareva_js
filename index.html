<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработчики событий</title>
</head>
<body>

    <p id="para1">Текст абзаца</p>
    <button id="button1">Прочитать HTML</button>

    <p id="para2">Текст абзаца</p>
    <button id="button2">Записать жирный текст</button>

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            console.log(document.getElementById('para1').outerHTML);
        });

        document.getElementById('button2').addEventListener('click', function() {
            document.getElementById('para2').innerHTML = '<b>Новый жирный текст</b>';
        });
    </script>

</body>
</html>
