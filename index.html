<input type="text" id="inputElem">
<button id="cloneButton">Клонировать</button>
<script>
let inputElem = document.querySelector('#inputElem');
let cloneButton = document.querySelector('#cloneButton');
cloneButton.addEventListener('click', function() {
    let clonedInput = inputElem.cloneNode(true);
    document.body.appendChild(clonedInput);
});
</script>
