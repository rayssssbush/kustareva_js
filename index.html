<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Functions</title>
</head>
<body>
<ul id="list"></ul>
<p class="elem"></p>
<p class="elem"></p>
<p class="elem"></p>
<p class="elem"></p>
<p class="elem"></p>
<script>
function setText(elems, text) {
    for (let elem of elems) {
        elem.textContent = text;
    }
}
let elems = document.querySelectorAll('.elem');
setText(elems, 'text');
function appendText(elems, text) {
    for (let elem of elems) {
        elem.textContent += text;
    }
}
appendText(elems, '!');
function appendElem(ul, text) {
    let li = document.createElement('li');
    li.textContent = text;
    ul.appendChild(li);
}
let ul = document.getElementById('list');
let arr = ['Item 1', 'Item 2', 'Item 3'];
for (let item of arr) {
    appendElem(ul, item);
}
</script>
</body>
</html>
