<div id="parent" style="padding: 20px; border: 2px solid blue;">
    Parent Element
    <div id="child" style="padding: 20px; border: 2px solid green;">
      Child Element
      <button id="btn">Click Me</button>
    </div>
  </div>
  
  <script>
    document.getElementById('parent').addEventListener('click', function() {
      console.log('Parent Clicked');
    });
  
    document.getElementById('child').addEventListener('click', function() {
      console.log('Child Clicked');
    });
  
    document.getElementById('btn').addEventListener('click', function() {
      console.log('Button Clicked');
    });
  
    document.getElementById('btn').addEventListener('focus', function() {
      console.log('Button Focused');
    });
    
    document.getElementById('btn').addEventListener('blur', function() {
      console.log('Button Blurred');
    });
  </script>
