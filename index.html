<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработчики событий</title>
</head>
<body>

    <button>Кнопка</button>

    <script>
        document.querySelector('button').addEventListener('dblclick', function() {
            console.log('Двойной клик!');
        });

        document.querySelector('button').addEventListener('mouseenter', function() {
            console.log('Наведено на кнопку!');
        });

        document.querySelector('button').addEventListener('mouseleave', function() {
            console.log('Курсор покинул кнопку!');
        });

        let button = document.querySelector('button');
        button.addEventListener('mouseenter', function() {
            console.log('Наведено на кнопку!');
        });
        button.addEventListener('mouseleave', function() {
            console.log('Курсор покинул кнопку!');
        });
    </script>

</body>
</html>
