  <script>
    const elem = document.getElementById('elem');
    const previousSibling = elem.previousElementSibling;
    if (previousSibling) {
      previousSibling.textContent += '!';
    }
  
    const nextSibling = elem.nextElementSibling;
    if (nextSibling) {
      nextSibling.textContent += '!';
    }
  
    const nextSiblingOfNext = nextSibling ? nextSibling.nextElementSibling : null;
    if (nextSiblingOfNext) {
      nextSiblingOfNext.textContent += '!';
    }
  </script>
