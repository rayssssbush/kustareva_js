<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работа с change</title>
  <style>
    .green-border {
      border: 2px solid green;
    }

    .red-border {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <input id="input1" value="Введите текст">
  <p id="output1"></p>
  <input type="checkbox" id="checkbox">
  <p id="output2"></p>
  <input id="input2" value="Проверка длины">

  <script>
    let input1 = document.querySelector('#input1');
    let output1 = document.querySelector('#output1');
    input1.addEventListener('change', function() {
      output1.textContent = this.value;
    });
    let checkbox = document.querySelector('#checkbox');
    let output2 = document.querySelector('#output2');
    checkbox.addEventListener('change', function() {
      output2.textContent = this.checked ? 'Чекбокс отмечен' : 'Чекбокс снят';
    });
    let input2 = document.querySelector('#input2');
    input2.addEventListener('change', function() {
      if (this.value.length < 5) {
        this.classList.add('green-border');
        this.classList.remove('red-border');
      } else {
        this.classList.add('red-border');
        this.classList.remove('green-border');
      }
    });
  </script>
</body>
</html>
