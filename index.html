<input id="countdown" type="number" placeholder="Enter number">
<p id="timer"></p>

<script>
let input = document.getElementById('countdown');
let timerParagraph = document.getElementById('timer');

input.addEventListener('blur', function() {
    let countdownValue = Number(input.value);
    let intervalId = setInterval(function() {
        timerParagraph.textContent = countdownValue--;
        if (countdownValue < 0) {
            clearInterval(intervalId);
        }
    }, 1000);
});
</script>
