<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Inputs</title>
</head>
<body>
<input type="number" id="input1">
<input type="number" id="input2">
<input type="number" id="input3">
<button id="btn">Calculate Sum</button>
<script>
;(function(selector1, selector2, selector3, selector4) {
    let input1 = document.querySelector(selector1);
    let input2 = document.querySelector(selector2);
    let input3 = document.querySelector(selector3);
    let btn = document.querySelector(selector4);
    function calculateSum() {
        let sum = Number(input1.value) + Number(input2.value) + Number(input3.value);
        console.log(sum);
    }
    btn.addEventListener('click', calculateSum);
})('#input1', '#input2', '#input3', '#btn');
</script>
</body>
</html>
