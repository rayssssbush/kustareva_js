<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработчики событий</title>
</head>
<body>

    <div id="elem" class="content no-gap"></div>
    <button id="button1">Прочитать атрибут class</button>

    <div id="elem2"></div>
    <button id="button2">Записать класс</button>

    <div id="elem3" class="aaa bbb ccc"></div>
    <button id="button3">Получить массив классов</button>

    <script>
        document.getElementById('button1').addEventListener('click', function() {
            console.log(document.getElementById('elem').getAttribute('class'));
        });

        document.getElementById('button2').addEventListener('click', function() {
            document.getElementById('elem2').setAttribute('class', 'new-class');
        });

        document.getElementById('button3').addEventListener('click', function() {
            let classes = document.getElementById('elem3').className.split(' ');
            console.log(classes);
        });
    </script>

</body>
</html>
