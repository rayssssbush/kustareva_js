<a href="https://example.com" id="link">Click me</a>

<input type="number" id="input1">
<input type="number" id="input2">
<p id="output"></p>
<a href="#" id="sumLink">Get Sum</a>

<script>
  let link = document.querySelector('#link');
  link.addEventListener('click', function(event) {
    event.preventDefault();
    link.textContent += ' ' + link.href;
  });

  let sumLink = document.querySelector('#sumLink');
  sumLink.addEventListener('click', function(event) {
    let num1 = parseFloat(document.querySelector('#input1').value);
    let num2 = parseFloat(document.querySelector('#input2').value);
    document.querySelector('#output').textContent = num1 + num2;
  });
</script>
