<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Multiple Elements</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<p id="elem1">1</p><button data-elem="elem1">toggle</button>
<p id="elem2">2</p><button data-elem="elem2">toggle</button>
<p id="elem3">3</p><button data-elem="elem3">toggle</button>
<p>4</p><button>toggle</button>
<p>5</p><button>toggle</button>
<p>6</p><button>toggle</button>
<p>7</p><button>toggle</button>
<p>8</p><button>toggle</button>
<p>9</p><button>toggle</button>
<script>
    let buttons = document.querySelectorAll('button');
    for (let button of buttons) {
        button.addEventListener('click', function() {
            let elem = document.querySelector('#' + this.dataset.elem);
            elem.classList.toggle('hidden');
        });
    }
    let buttons2 = document.querySelectorAll('button');
    let elems2 = document.querySelectorAll('p');
    for (let i = 0; i < buttons2.length; i++) {
        buttons2[i].addEventListener('click', function() {
            elems2[i].classList.toggle('hidden');
        });
    }
    let buttons3 = document.querySelectorAll('button');
    for (let button of buttons3) {
        button.addEventListener('click', function() {
            this.previousElementSibling.classList.toggle('hidden');
        });
    }
</script>
</body>
</html>
