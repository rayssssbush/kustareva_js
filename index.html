<ul id="elem">
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
    <li>text</li>
  </ul>
  
  <script>
    let ul = document.querySelector('#elem');
  
    ul.addEventListener('click', function(event) {
      if (event.target.tagName.toLowerCase() === 'li') {
        if (event.ctrlKey) {
          event.target.textContent += ' 1';
        } else if (event.shiftKey) {
          event.target.textContent += ' 2';
        }
      }
    });
  </script>
