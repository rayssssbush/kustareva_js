<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработчики событий</title>
</head>
<body>

    <p id="para1">Текст 1</p>
    <p id="para2">Текст 2</p>
    <p id="para3">Текст 3</p>
    <p id="para4">Текст 4</p>
    <p id="para5">Текст 5</p>

    <input id="input1" type="number" value="2">
    <input id="input2" type="number" value="3">
    <input id="input3" type="number" value="4">

    <script>
        document.querySelectorAll('p').forEach(function(para) {
            para.addEventListener('click', function() {
                this.innerText += '!';
            });
        });

        document.querySelectorAll('input').forEach(function(input) {
            input.addEventListener('blur', function() {
                this.value = Math.pow(this.value, 2);
            });
        });
    </script>

</body>
</html>
