<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработчики событий</title>
</head>
<body>

    <input type="number" id="input1" value="5">
    <input type="number" id="input2" value="10">
    <input type="number" id="input3" value="15">

    <p>5</p>
    <p>10</p>
    <p>15</p>

    <script>
        function func() {
            this.value = Number(this.value) + 1;
        }

        document.querySelectorAll('input').forEach(function(input) {
            input.addEventListener('blur', func);
        });

        document.querySelectorAll('p').forEach(function(para) {
            para.addEventListener('click', function() {
                let num = Number(this.innerText);
                this.innerText = num * num;
            });
        });
    </script>

</body>
</html>
